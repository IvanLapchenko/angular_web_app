<h2>Teams</h2>
<div class="teams">
  <div class="team" *ngFor="let team of teams">
    <span class="name"><h3>{{team.name}}</h3></span>
    <div *ngFor="let i of team.members">
      {{i.name}}
      <button *ngIf="isAdmin" type="button" class="delete" title="delete hero"
              (click)="delete(i, team)">
        x
      </button>
    </div>

    <div *ngIf="isAdmin">
      <label for="new-hero">Hero name: </label>
      <input id="new-hero" #heroName />

      <button type="button" class="add-button" (click)="addHero(heroName.value, team); heroName.value=''">
        Add hero
      </button>
    </div>

  </div>
  <!-- Add new team -->
  <div class="team" *ngIf="isAdmin">
    <label for="new-team">Team name: </label>
    <input id="new-team" #teamName />

    <button type="button" class="add-button" (click)="add(teamName.value); teamName.value=''">
      Add team
    </button>
  </div>
</div>
